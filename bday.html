<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Quiz</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background 0.2s;
      }
      .quiz-box {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px 30px;
        border-radius: 20px;
        width: 450px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        opacity: 1;
        transition: opacity 0.5s ease, transform 0.5s ease;
        transform: scale(1);
      }
      .quiz-box h1 {
        font-size: 28px;
        color: #ff7e5f;
        margin-bottom: 20px;
      }
      .quiz-box h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        background: #ff7e5f;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s, transform 0.2s;
      }
      button:hover {
        background: #eb5e3b;
        transform: scale(1.05);
      }
      .finished {
        font-size: 26px;
        color: #ff7e5f;
        animation: bounce 0.8s;
      }
      @keyframes bounce {
        0% {
          transform: scale(0.8);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes blinkRed {
        0%,
        100% {
          background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        50% {
          background: #ff4d4d;
        }
      }
      @keyframes blinkGreen {
        0%,
        100% {
          background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        50% {
          background: #00b33c;
        }
      }
    </style>
  </head>
  <body id="body">
    <div class="quiz-box" id="quiz-box">
      <h1>Birthday Quiz ni DenDen</h1>
      <h2 id="question">Hello po Baby!</h2>
      <div id="buttons">
        <button onclick="startQuiz()">Start Quiz</button>
      </div>
    </div>

    <script>
      const quiz = [
        {
          question: "Mahal mo po ako?",
          options: ["YES", "OO", "OPO", "hindi :("],
          answer: [0, 1, 2],
        },
        {
          question: "Gaano po??",
          options: ["SOBRA", "SOBRA SOBRA", "INFINITY", "NABAWASAN"],
          answer: 2,
        },
        {
          question: "Ano gusto nating pangalan ng lalakeng anak?",
          options: [
            "Hawser",
            "Aragorn",
            "Mike",
            "ayaw mo magka-anak kasama ako",
          ],
          answer: 1,
        },
        {
          question: "Ano gusto nating pangalan ng babaeng anak?",
          options: [
            "Hotdog",
            "Maximus",
            "Luna",
            "ayaw mo magka-anak kasama ako",
          ],
          answer: 2,
        },
      ];

      let index = 0;
      const quizBox = document.getElementById("quiz-box");
      const body = document.getElementById("body");

      function startQuiz() {
        index = 0;
        loadQuestion();
      }

      function loadQuestion() {
        const q = quiz[index];
        quizBox.style.opacity = 0;
        quizBox.style.transform = "scale(0.95)";
        setTimeout(() => {
          document.getElementById("question").innerText = q.question;
          const btnContainer = document.getElementById("buttons");
          btnContainer.innerHTML = "";
          q.options.forEach((opt, i) => {
            const btn = document.createElement("button");
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(i);
            btnContainer.appendChild(btn);
          });
          quizBox.style.opacity = 1;
          quizBox.style.transform = "scale(1)";
        }, 500);
      }

      function checkAnswer(i) {
        const correctAnswers = quiz[index].answer;
        if (
          Array.isArray(correctAnswers)
            ? correctAnswers.includes(i)
            : i === correctAnswers
        ) {
          // Correct answer blink green
          body.style.animation = "blinkGreen 0.3s";
          setTimeout(() => {
            body.style.animation = "";
          }, 300);

          index++;
          if (index < quiz.length) {
            loadQuestion();
          } else {
            // Redirect to index.html after quiz is finished
            body.style.animation = "blinkGreen 0.3s";
            setTimeout(() => {
              window.location.href = "index.html";
            }, 500); // delay so the blink is visible
          }
        } else {
          // Wrong answer blink red
          body.style.animation = "blinkRed 0.3s";
          setTimeout(() => {
            body.style.animation = "";
          }, 300);
        }
      }
    </script>
  </body>
</html>
